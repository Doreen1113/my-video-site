<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="Van Gogh.png" type="image/png">
  <title>梵谷六重奏</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    video {
      width: 80%;
      max-width: 800px;
      margin-bottom: 20px;
    }
    .buttons {
      margin: 20px 0;
    }
    .buttons button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>選擇要播放的作品</h1>

  <!-- ✅ 按鈕放在這裡 -->
  <div class="buttons">
    <button onclick="changeVideo('2-color-pixel-2x.mp4')">2-Color Pixel</button>
    <button onclick="changeVideo('7-color-pixel-2x.mp4')">7-Color Pixel</button>
    <button onclick="changeVideo('24-color-pixel-2x.mp4')">24-Color Pixel</button>
    <button onclick="changeVideo('van-gogh-877-16x.mp4')">Van Gogh 877</button>
    <button onclick="changeVideo('polygon-10000-16x.mp4')">Polygon 10000</button>
    <button onclick="changeVideo('masterpiece-16145-16x.mp4')">Masterpiece 16145</button>
  </div>

  <!-- ✅ 影片區塊放在下面 -->
  <video id="videoPlayer" controls>
    <source src="video1.mp4" type="video/mp4">
    您的瀏覽器不支援影片播放。
  </video>

  <script>
    function changeVideo(filename) {
      const player = document.getElementById('videoPlayer');
      player.src = filename;
      player.load();
      player.play();
    }
  </script>

</body>
</html>
